<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const numeros = [1, 10, 1000, 258, 159874, 789, 147963, 753, 25, 45698];


        let mayor = 0;
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log(`El numero mayor de ${numeros} es ${mayor}`);
    </script>

</body>

</html>
